<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <button class="close-btn">&times;</button>
        
        <div class="register-section">
            <h2>Create an Account</h2>
            <button class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.955 0 8.522-3.469 8.522-8.592 0-.61-.055-1.19-.154-1.755z"></path></svg>
                <span>Sign up with Google</span>
            </button>
            <button class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M12.001 2.002c-5.522 0-9.999 4.477-9.999 9.999 0 4.99 3.656 9.126 8.437 9.879v-6.988h-2.54v-2.891h2.54V9.798c0-2.508 1.493-3.891 3.776-3.891 1.094 0 2.238.195 2.238.195v2.459h-1.294c-1.25 0-1.657.746-1.657 1.574v1.868h2.776l-.444 2.891h-2.332v6.988C18.344 21.129 22 16.992 22 12.001c0-5.522-4.477-9.999-9.999-9.999z"></path></svg>
                <span>Sign up with Facebook</span>
            </button>

            <div class="separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <p class="terms-privacy">
                By creating an account, you agree to the <a href="#">Terms of Service</a> and our <a href="#">Privacy Policy</a>.
            </p>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: #f8f9fa;
      }

      .container-fluid {
        width: 100vw;
        height: 100vh;
        background-color: white;
        overflow: hidden;
      }

      .row {
        height: 100%;
      }

      .form-section {
        padding: 2rem;
        display: flex;
        align-items: center;
        height: 100%;
      }

      .bg-image {
        background-image: url("../../public/img/farm01.jpg"); /* Replace with your actual image path */
        background-size: cover;
        background-position: center;
        height: 100%;
      }

      .btn-custom {
        background-color: #4d692e;
        color: white;
      }

      .btn-custom:hover {
        background-color: #3b521d;
      }

      @media (min-width: 992px) {
        .form-section {
          padding: 4rem;
        }

        .bg-image {
          border-top-right-radius: 1rem;
          border-bottom-right-radius: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <!-- Left: Form -->
        <div class="col-lg-6 form-section">
          <div class="w-100">
            <h3 class="mb-4">Get Started Now</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" />
                <label class="form-check-label" for="terms">
                  I agree to terms & policy
                </label>
              </div>
              <button type="submit" class="btn btn-custom w-100 mb-3">
                Signup
              </button>
              <div class="text-center mb-3">or</div>
              <div
                class="d-flex flex-column flex-sm-row justify-content-between mb-3 gap-2"
              >
                <button type="button" class="btn btn-outline-secondary w-100">
                  <img
                    src="https://img.icons8.com/color/16/google-logo.png"
                    alt="Google logo"
                  />
                  Sign in with Google
                </button>
                <button type="button" class="btn btn-outline-dark w-100">
                  <img
                    src="https://img.icons8.com/ios-filled/16/mac-os.png"
                    alt="Apple logo"
                  />
                  Sign in with Apple
                </button>
              </div>
              <div class="text-center">
                Have an account? <a href="#">Sign in</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Right: Image -->
        <div class="col-lg-6 d-none d-lg-block bg-image"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

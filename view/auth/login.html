<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <button class="close-btn">&times;</button>
      <div class="modal-content">
        <div class="left-panel">
          <h2>Sign up</h2>
          <button class="social-btn google">
            <img src="logo_google.jpg" alt="Google" />
            Continue with Google
          </button>
          <button class="social-btn facebook">
            <img src="facebook_icon.png" alt="Facebook" />
            Continue with Facebook
          </button>
          <button class="social-btn email">
            <img src="gmail_icon.png" alt="Email" />
            Sign up with email
          </button>
          <p class="terms">
            By signing up, you agree to the
            <a href="#">Terms of Service</a> and acknowledge you’ve read our
            <a href="#">Privacy Policy</a>.
          </p>
        </div>
        <div class="divider"></div>
        <div class="right-panel">
          <h2>Log in</h2>
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />
          <label>Password</label>
          <input type="password" placeholder="••••••••" />
          <button class="login-btn">Log in</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

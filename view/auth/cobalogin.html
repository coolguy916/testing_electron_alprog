<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #2df1f8;
    }

    .overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
    }

    .modal {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .modal-content {
      display: flex;
      flex-wrap: wrap;
    }

    .left-panel,
    .right-panel {
      flex: 1;
      padding: 30px;
      min-width: 300px;
    }

    .divider {
      width: 1px;
      background: #ddd;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .social-btn {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .terms {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    .terms a {
      color: #007BFF;
      text-decoration: none;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      .modal-content {
        flex-direction: column;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <button class="close-btn" onclick="document.querySelector('.modal').style.display='none'">&times;</button>
      <div class="modal-content">
        <div class="left-panel">
          <h2>Sign up</h2>
          <button class="social-btn google">
            <img src="logo_google.jpg" alt="Google" />
            Continue with Google
          </button>
          <button class="social-btn facebook">
            <img src="facebook_icon.png" alt="Facebook" />
            Continue with Facebook
          </button>
          <button class="social-btn email">
            <img src="gmail_icon.png" alt="Email" />
            Sign up with email
          </button>
          <p class="terms">
            By signing up, you agree to the
            <a href="#">Terms of Service</a> and acknowledge you’ve read our
            <a href="#">Privacy Policy</a>.
          </p>
        </div>
        <div class="divider"></div>
        <div class="right-panel">
          <h2>Log in</h2>
          <form action="register.html" method="GET">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required />
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required />
            <button type="submit" class="login-btn">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
